<div class="row">
	<div class="col-md-8">
		<h1>{{this.definition.name}} Preview</h1>
		<div *ngFor="let item of data" class="cms-repository">
			<label>{{item.name}}:</label>
			<div>{{item.value}}</div>
			<ng-container *ngIf="item.children != null">
				<div class="cms-folder" class="cms-folder">
					<div class="fcms-forlder-item" *ngFor="let childitem of item.children">
						<label>{{childitem.name}}:</label>
						<div>{{childitem.value}}</div>		
					</div>
				</div>
			</ng-container>
		</div>
	</div>

	<div class="col-md-4">
		<h3>Search</h3>
		<pg-filters (onFilter)="onFilter($event)" [expanded]=true></pg-filters>
	</div>
</div>
