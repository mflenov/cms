<ng-template contentplaceholder></ng-template>


<div *ngIf="availableFilters.length > 0">
    <div>
        <select [(ngModel)]="selectedFilter" class="form-control" (change)="addFilter()">
            <option id="">- select value -</option>
            <option *ngFor="let filter of availableFilters" [attr.value]="filter.id">{{filter.displayName}}</option>
        </select>
    </div>
</div>

<button class="cms-button" (click)="search()">Search</button>
