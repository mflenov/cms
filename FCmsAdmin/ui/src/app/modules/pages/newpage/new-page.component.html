<h2>New page</h2>
<div class="cms-repository">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" class="form-control" [(ngModel)]="model.name" />
    </div>
    <div class="form-group">
      <label for="filterType">Type</label>
      <select name="filterType" class="form-control" [(ngModel)]="model.template">
        @for (type of templates | async; track type) {
          <option value="{{type}}">{{type}}</option>
        }
      </select>
    </div>
    <button class="cms-button">Save</button>
  </form>
</div>
