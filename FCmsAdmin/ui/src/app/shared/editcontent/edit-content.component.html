<h1>"{{definition.name}}" content</h1>

<div class="row">
    <div class="col-md-8">
        <ng-container *ngFor="let definition of definition.contentDefinitions">
            <div [attr.id]="definition.definitionId" class="cms-repository">
                <sh-content-item [definition]='definition' [data]='data.contentItems' [filters]='filters'></sh-content-item>
            </div>
        </ng-container>
        <button class="cms-button" (click)="onSubmit()">Save</button>
    </div>
    <div class="col-md-4">
        <h2>Filter:</h2>
        <sh-filters (onFilter)="onFilter($event)"></sh-filters>
    </div>
</div>
