<h1>Pages</h1>


<div class="cmsrepository" *ngFor="let page of pages" [attr.id]="page.id">
    <h2>{{page.name}}</h2>
    <div class="cmssubline"></div>

    <div class="cmscontrols">
        <a [routerLink]="['/pages/view-content', page.id]">View content</a> |
        <a [routerLink]="['/pages/structure', page.id]">Page structure</a> |
        <a href="javascript:void()" (click)="deleteRow(page.id)">Delete</a>
    </div>
</div>

<br/>
<a [routerLink]="['/pages/add']" class="cmsbutton">Add</a>
