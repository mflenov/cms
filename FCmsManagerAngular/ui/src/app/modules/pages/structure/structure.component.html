<h1>"{{model.name}}" page structure</h1>
<div *ngFor="let definition of model.contentDefinitions" [attr.id]="definition.definitionId" class="cmsrepository">
    <app-content-definition [definition]='definition'></app-content-definition>
</div>
<button class="cmsbutton" (click)="onSubmit()">Save</button>
