<div class="cmsright fa fa-times link" (click)="deleteRow(content.definitionId)"></div>
<div class="row">
    <div class="col-md-5">
        <label for="name">Name</label>
        <input name="name" class="form-control" [(ngModel)]="content.name" />
    </div>

    <div class="col-md-5">
        <label for="name">Type</label>
        <select name="filterType" class="form-control" [(ngModel)]="content.typeName">
            <option *ngFor="let type of dataTypes | async" value="{{type}}">{{type}}</option>
        </select>
    </div>

    <div *ngIf="content.typeName == 'Folder'" class="cmsfolder">
        <div *ngFor="let folder of content.contentDefinitions" [attr.id]="folder.definitionId">
            <app-content-definition [content]='folder'></app-content-definition>
        </div>
    </div>
</div>
